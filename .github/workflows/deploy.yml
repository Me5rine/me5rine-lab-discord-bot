name: Deploy to OVH VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            git config --global --add safe.directory /opt/bots/me5rine-lab
            cd /opt/bots/me5rine-lab
            git fetch origin
            git reset --hard origin/main
            /opt/bots/me5rine-lab/.venv/bin/pip install -r /opt/bots/me5rine-lab/requirements.txt
            sudo systemctl restart me5rine-lab.service
            sudo systemctl --no-pager status me5rine-lab.service || true
